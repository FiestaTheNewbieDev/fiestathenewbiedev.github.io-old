<!DOCTYPE html>
<html>
    <head>
        <meta id="redirect" http-equiv="Refresh"/>
    </head>
    <body>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                var userLang = navigator.language || navigator.userLanguage;

                if(userLang == "fr-FR") {
                    document.getElementById("redirect").content = "3; url=fr.html";
                    document.getElementById("link").href = "fr.html";
                } else {
                    document.getElementById("redirect").content = "3; url=en.html";
                    document.getElementById("link").href = "en.html";
                }
            });
        </script>
        <p>Suivez <a id="link">ce lien</a>.</p>
    </body>
</html>
